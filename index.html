<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
</head>
<body>
  <video id="camera" autoplay></video>
  <script>
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => document.getElementById('camera').srcObject = stream)
      .catch(console.error);
  </script>
</body>
</html>
